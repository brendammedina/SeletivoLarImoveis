<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="css/estilo.css" rel="stylesheet" />
    <link href="json/api.json" >
    
    <title>Página Lar imóveis</title>

</head>

<body>
    
    <a id="button"><i class="fas fa-angle-up fa-2x"></i></a>
    <div class="container-fluid">
        <div class="tm-site-header tm-mb-1">
            <div class="tm-site-name-container tm-bg-color-1">
                <h1 class="tm-text-white">Bem vindo</h1>
            </div>
            <div class="tm-nav-container tm-bg-color-8">
                <nav class="tm-nav" id="tm-nav">
                    <ul>
                        <li class="tm-nav-item current">
                            <a href="#about" class="tm-nav-link">
                                <span class="tm-mb-1">.01</span>
                                <span>Sobre</span>
                            </a>
                        </li>
                        
                        <li class="tm-nav-item">
                            <a href="#" class="tm-nav-link">
                                <span class="tm-nav-text tm-mb-1">.02</span>
                                <span class="tm-nav-text">Exemplo</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src="img/logo.jpg" alt="About image" class="tm-img-responsive">
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">.01 Listar repositórios</h2>
                    <div id="divBusca">
  						<input type="text" id="txtBusca" placeholder="Buscar..."/>
  						
					</div>
                    <a href="#" class="tm-btn tm-btn-1 tm-link-to-services">Listar</a>
                </article>
            </div>
        </section>

        
        <div class="tm-mb-4 text-center tm-social-s">
            <a href="https://www.facebook.com" class="tm-social-link"><i class="fab fa-facebook tm-social-icon"></i></a>
            <a href="https://instagram.com" class="tm-social-link"><i class="fab fa-instagram tm-social-icon"></i></a>
            <a href="https://twitter.com" class="tm-social-link"><i class="fab fa-twitter tm-social-icon"></i></a>
            <a href="https://youtube.com" class="tm-social-link"><i class="fab fa-youtube tm-social-icon"></i></a>
        </div>
        <footer class="text-center tm-mb-1">
            <p>Copyright &copy; 2021 Brenda Medina</p>
        </footer>
    </div> 
    <script src="js/jquery.min.js"></script> 
    <script src="js/imagesloaded.pkgd.min.js"></script> 
    <script src="js/isotope.pkgd.min.js"></script> 
    <script src="js/jquery.singlePageNav.min.js"></script> 
    <script>

        
        var btn = $('#button');

        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });

        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, '300');
        });

        
        $(function () {
            
            $('#tm-nav').singlePageNav({ speed: 600 });

            
            $('a[href*="#"]')
                
                .not('[href="#"]')
                .not('[href="#0"]')
                .click(function (event) {
                    
                    if (
                        location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
                        &&
                        location.hostname == this.hostname
                    ) {
                        
                        var target = $(this.hash);
                        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                        
                        if (target.length) {
                            
                            event.preventDefault();
                            $('html, body').animate({
                                scrollTop: target.offset().top
                            }, 600, function () {
                                
                                var $target = $(target);
                                $target.focus();
                                if ($target.is(":focus")) { 
                                    return false;
                                } else {
                                    $target.attr('tabindex', '-1'); 
                                    $target.focus(); 
                                };
                            });
                        }
                    }
                });
        });
    </script>
</body>
</html>
